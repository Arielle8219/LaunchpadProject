{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Deforestatics </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styling.css' %}"/>
</head>
<body>
    <h1>Deforestatics</h1>
    <div class = "home">
        <div class = "container">
            <div class = "graph"> 
                <img src= "data:image/png;base64,{{ graphic|safe }}">
                
            </div>
            
            <div class = "inputs">
                <form action="" method="post" novalidate>
                    <!-- TODO: find out what csrf tokens are for -->
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class = "button">
                        <input type="submit" value="GO!">
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Load our React component. -->
    <script src="like_button.js"></script>
</body>
</html>
